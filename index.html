<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vismos - The Best Math Visual Tool</title>
  <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Assets/Vismos-Logo-Light.png" class="logo-img light-logo" alt="Vismos Logo Light" />
      <img src="Assets/Vismos-Logo-Dark.png" class="logo-img dark-logo" alt="Vismos Logo Dark" />
      VISMOS
    </div>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <main>
    <div id="equation-space">
      <input type="text" id="equation-box">
      <button type="button"> Revolve around Y Axis?</button>
    </div>

    <div id="graph-container">
      <!--<div id="graph-placeholder">Graphing Tool Canvas Placeholder</div>!-->
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    //plotly code
    TESTER = document.getElementById('graph-container');
	  Plotly.newPlot( TESTER, [{
	  x: [1, 2, 3, 4, 5],
	  y: [1, 2, 4, 8, 16] }], {
	  margin: { t: 0 } } );
  </script>

</body>
</html>
